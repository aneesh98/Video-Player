<html>
  <head>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: 50% 50%;
      }
    </style>
  </head>
  <body>
    <h1>List of Shortcuts</h1>
    <div class="grid-container">
      <h6>Open File:</h6>
      <h6>Ctrl + O</h6>
      <h6>Open Settings:</h6>
      <h6>Ctrl + Shift + S</h6>
      <h6>Play/Pause:</h6>
      <h6>P</h6>
      <h6>Full Screen:</h6>
      <h6>K</h6>
      <h6>Go Backwards:</h6>
      <h6>B</h6>
      <h6>Skip Forwards:</h6>
      <h6>F</h6>
    </div>
  </body>
</html>
